    <link rel="stylesheet" href="style.css" />
    <title>Midi Controller Simulator</title>

  <body>
    <div class="keypad">
      <div class="keys">
        <div class="metronome">
          <div class="player">
            <div>
              <span class="beats"></span>
              <span class="bpm">BPM</span>
            </div>
            <div>
              <button class="play">
                <!-- .fa and .fa-play are font awesome class styles -->
                <span class="play-text fa fa-play"></span>
              </button>
            </div>
          </div>
          <input class="beat-slider" type="range" min="0" max="42" value="20" />
          <script type="text/javascript" src="metronome.js"></script>
        </div>
      </div>
      <div class="keys">
        <div data-key="65" class="key">
          <span>A</span> <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
          <span>S</span> <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
          <span>D</span> <span class="sound"></span>
        </div>
      </div>
      <div class="keys" id="page 1">
        <div data-key="70" class="key">
          <span>F</span> <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
          <span>G</span> <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
          <span>H</span> <span class="sound"></span>
        </div>
      </div>
      <div class="keys">
        <div data-key="74" class="key">
          <span>J</span> <span class="sound"></span>
        </div>

        </div>
        <div data-key="76" class="key">
          <span>L</span> <span class="sound"></span>
        </div>
      </div>
